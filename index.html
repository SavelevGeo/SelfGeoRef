<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    
    
    
    
    
    
    
    

    <title>BuGIS WebGeoReferencer</title>
    <script type="module" crossorigin src="/assets/index.cd5e3ec1.js"></script>
    <link rel="stylesheet" href="/assets/index.1a8a62ee.css">
  </head>
  <body>
    <div id="gcp-map" class="map"></div>
    <div id="world-map" class="map"></div>
    <label class="btn upload-btn unselectable fa fa-upload">
        <span class="btn-spinner fa fa-spin"></span>
        Upload raster
        <input type="file" accept=".jpg, .jpeg, .png">
    </label>
    <label class="btn georef-btn btn_disabled ">
        <span class="btn-spinner fa fa-spinner fa-spin"></span>
        Georeference raster
    </label>
    <label class="switch unselectable">
        <input class="switch__checkbox" type="checkbox" disabled>
        <span class="switch__slider switch__slider_disabled switch__slider_round">
            <span class="switch__viewname">Points view</span>
            <span class="switch__viewname">Map view</span>
        </span>
    </label>
    <div id="gcp-table"></div>
    <label class="gcp-crs btn">Points CRS
        <input list="crs" placeholder="Select a CRS" class="gcp-crs__input" disabled>
    </label>
    <datalist id="crs"><option value="huh"></option></datalist>
    
  </body>
</html>
