<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/ol/ol.css">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./switch/switch.css">
    <link rel="stylesheet" href="./switch/__slider/switch__slider.css">
    <link rel="stylesheet" href="./switch/__viewname/switch__viewname.css">
    <link rel="stylesheet" href="./upload-btn/upload-btn.css">
    <link rel="stylesheet" href="./georef-btn/georef-btn.css">

    <title>BuGIS WebGeoReferencer</title>
  </head>
  <body>
    <div id="gcp-map" class="map"></div>
    <div id="world-map" class="map"></div>
    <label class="btn upload-btn unselectable fa fa-upload">
        <span class="btn-spinner fa fa-spin"></span>
        Upload raster
        <input type="file" accept=".jpg, .jpeg, .png">
    </label>
    <label class="btn georef-btn btn_disabled ">
        <span class="btn-spinner fa fa-spinner fa-spin"></span>
        Georeference raster
    </label>
    <label class="switch unselectable">
        <input class="switch__checkbox" type="checkbox" disabled>
        <span class="switch__slider switch__slider_disabled switch__slider_round">
            <span class="switch__viewname">Points view</span>
            <span class="switch__viewname">Map view</span>
        </span>
      </label>
    <div id="gcp-table"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
